<!DOCTYPE html>
<html>
<head>
  <title>Jugadores</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="stylesEquipo.css">
  <script src="scriptJugadores.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
 <!-- Fondo original -->

  <!-- Barra de navegación -->
  <div id="navbar-container"></div>
  <h1>.</h1>

  <div class="container mt-5">
      <div class="row mb-4">
          <div class="col text-center">
              <h1>Seleccionar Equipo</h1>
          </div>
      </div>

      <div class="row mb-4">
          <div class="col-md-6 offset-md-3">
              <label for="equipos" class="form-label">Selecciona un equipo:</label>
              <select id="equipos" class="form-select">
                  <!-- Opciones de equipos cargadas dinámicamente -->
                  <!-- Ajax es el encargado de rellenar el select con las option, lo hace usando un PHP y la base de datos -->
              </select>
          </div>
      </div>

      <div id="jugadoresContainer" class="row">
          <!-- Aquí se mostrarán los jugadores -->
      </div>
  </div>

  <footer class="mt-5">
      <!-- Incluyo el footer utilizando JavaScript -->
      <div id="footer-container"></div>
  </footer>
</body>
</html>
